<div class="page-header">
	<h3>Cadastro de Produto</h3>
</div>

<form [formGroup]="meuForm" (submit)="cadastrar($event)" class="row">
  <div class="col-md-6">      
    <div class="form-group">
        <label>Nome</label>
        <input 
            name="nome"
            [(ngModel)]="produto.nome" 
            formControlName="nome" 
            class="form-control"  autocomplete="off">
        
        <div *ngIf="!meuForm.controls.nome.valid">
            <span *ngIf="meuForm.controls.nome.errors.required" class="form-control alert-danger">
                Nome obrigatório
            </span>

            <span *ngIf="meuForm.controls.nome.errors.minlength" class="form-control alert-danger">
                Título deve ter no mínimo 4 caracteres
            </span>     
        </div>

    </div>

      <div class="form-group">
        <label for="Valor">Valor:</label>
        <input 
            name="valor"
            [(ngModel)]="produto.valor" 
            formControlName="valor"
            (ngModelChange)="onAmountChange($event)" 
            myCurrencyFormatter 
            class="form-control"  autocomplete="off">

        <div *ngIf="!meuForm.controls.valor.valid">
            <span *ngIf="meuForm.controls.valor.errors.required" class="form-control alert-danger">
                Valor obrigatório
            </span>   
        </div>

      </div>

      <div class="input-group">
        <label for="quantidade">Quantidade</label>
        <input 
            name="quantidade"
            [(ngModel)]="produto.quantidade" 
            formControlName="quantidade" 
            class="form-control bfh-number"  autocomplete="off">
      </div>

      <div class="form-group">
        <label for="url">URL</label>
        <input name="url"
            [(ngModel)]="produto.url" 
            formControlName="url" 
         class="form-control"  autocomplete="off"/>
         <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">
            URL obrigatória
        </span>
      </div>

      <div>
        <botao 
            nome="Salvar" 
            tipo="submit" 
            estilo="btn-primary" 
            [desabilitado]="!meuForm.valid">
        </botao>
      </div>
      <hr>

  </div>

</form>
